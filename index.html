<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Sorting Visualizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
    <header>
      <h1>Algorithm Sorting Visualizer</h1>

      <nav>
        <div class="controls">
          <div class="slideContainer">
            <p>Sort Speed</p>
            <input
              type="range"
              min="1"
              max="12"
              value="4"
              class="slider"
              id="sortSpeed"
            />
            <p>Array Size</p>
            <input
              type="range"
              min="5"
              max="60"
              value="20"
              class="slider"
              id="sortSize"
            />
          </div>

          <div class="arrayButtons">
            <button class="btn" id="sortPlay">PLAY</button>
            <button class="btn" id="sortRandomize">RANDOMIZE</button>
          </div>
        </div>

        <div class="sorts">
          <button class="btn">Bubble Sort</button>
          <button class="btn">Selection Sort</button>
          <button class="btn">Insertion Sort</button>
          <button class="btn">Merge Sort</button>
          <button class="btn">Quick Sort</button>
          <button class="btn">Heap Sort</button>
          <button class="btn">Counting Sort</button>
        </div>
      </nav>
    </header>

    <section>
      <div id="barContainer" class="barContainer"></div>
    </section>
    
    <section class="countingSortContainer">
      <div id="inputArray" class="inputArray"></div>
      <div id="countArray" class="countArray"></div>
      <div id="numText" class="numText"></div>
      <div id="outputArray" class="outputArray"></div>
    </section>

    <script src="algorithms/index.js"></script>
    <script src="algorithms/visualization.js"></script>    
    <script src="algorithms/countingSortVisualizer.js"></script>


    <script src="algorithms/bubbleSort.js"></script>
    <script src="algorithms/selectionSort.js"></script>
    <script src="algorithms/insertionSort.js"></script>
    <script src="algorithms/mergeSort.js"></script>
    <script src="algorithms/quickSort.js"></script>
    <script src="algorithms/heapSort.js"></script>
    <script src="algorithms/countingSort.js"></script>
  </body>
</html>
